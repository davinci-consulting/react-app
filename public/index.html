<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta name="description" content="Web site created using create-react-app" />
        <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" />
        <title>React App</title>
    </head>
    <body>
        <style>
            @font-face {
                font-family: 'Circular';
                src: url('https://assets.website-files.com/5db0d55a083f4b7cd59d2e42/635c032a87f4e96b1fb2d9dd_CircularXXSub-Book.woff') format('woff');
                font-weight: 400;
                font-style: normal;
                font-display: swap;
            }

            @font-face {
                font-family: 'Circular';
                src: url('https://assets.website-files.com/5db0d55a083f4b7cd59d2e42/635c0329813fdb2ff79060fe_CircularXXSub-BookItalic.woff') format('woff');
                font-weight: 400;
                font-style: italic;
                font-display: swap;
            }

            @font-face {
                font-family: 'Circular';
                src: url('https://assets.website-files.com/5db0d55a083f4b7cd59d2e42/635c02f6e44c8260a90536c9_CircularXXSub-Medium.woff') format('woff');
                font-weight: 500;
                font-style: normal;
                font-display: swap;
            }

            @font-face {
                font-family: 'Circular';
                src: url('https://assets.website-files.com/5db0d55a083f4b7cd59d2e42/635c02f65b8785db97ed0b66_CircularXXSub-MediumItalic.woff') format('woff');
                font-weight: 500;
                font-style: italic;
                font-display: swap;
            }

            @font-face {
                font-family: 'Circular';
                src: url('https://assets.website-files.com/5db0d55a083f4b7cd59d2e42/635c03821ecef739eca992dd_CircularXXSub-Bold.woff') format('woff');
                font-weight: 700;
                font-style: normal;
                font-display: swap;
            }

            @font-face {
                font-family: 'Circular';
                src: url('https://assets.website-files.com/5db0d55a083f4b7cd59d2e42/635c03820c33ccc7d6550b46_CircularXXSub-BoldItalic.woff') format('woff');
                font-weight: 700;
                font-style: italic;
                font-display: swap;
            }

            .crash-app {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100%;
                height: 100vh;
            }

            .crash-app .crash-container {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: 1rem;
            }

            .crash-app .crash-container .crash-text-container {
                display: flex;
                flex-direction: column;
                gap: .3rem;
            }

            .crash-app .crash-container .crash-text-container .crash-text-preheadline {
                color: #181a1e;
                font: 500 1.2rem "Circular", sans-serif;
                text-align: center;
            }

            .crash-app .crash-container .crash-text-container .crash-text-headline {
                color: #181a1e;
                font: 500 1.5rem "Circular", sans-serif;
                text-align: center;
            }

            .crash-app .crash-container .crash-loader {
                width: 48px;
                height: 40px;
                margin-top: 30px;
                display: inline-block;
                position: relative;
                background: #181a1e;
                border-radius: 15% 15% 35% 35%;
            }

            .crash-app .crash-container .crash-loader::after {
                content: '';  
                box-sizing: border-box;
                position: absolute;
                left: 45px;
                top: 8px;
                border: 4px solid #181a1e;
                width: 16px;
                height: 20px;
                border-radius: 0 4px 4px 0;
            }

            .crash-app .crash-container .crash-loader::before {
                content: '';  
                position: absolute;
                width: 1px;
                height: 10px;
                color: #181a1e;
                top: -15px;
                left: 11px;
                box-sizing: border-box;
                animation: animloader 1s ease infinite;
            }

            @keyframes animloader {
                0% {
                    box-shadow: 2px 0px #00000000, 12px 0px #0000004d, 20px 0px #00000000;
                }

                50% {
                    box-shadow: 2px -5px #00000080, 12px -3px #00000080, 20px -2px #00000099;
                }

                100% {
                    box-shadow: 2px -8px #00000000, 12px -5px #00000000, 20px -5px #00000000;
                }
            }
        </style>
        <noscript class="crash-app">
            <div class="crash-container">
                <div class="crash-loader"></div>
                <div class="crash-text-container">
                    <span class="crash-text-preheadline">App not loaded</span>
                    <span class="crash-text-headline">You need to enable JavaScript to run this app</span>
                </div>
            </div>
        </noscript>
        <div id="app"></div>
   </body>
</html>
